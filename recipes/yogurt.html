    <img src="../img/yogurt.jpeg" alt="yogurt bark" style="width:600px;height:600px>
        <h4>Yogurt Bark</h4>
        <h3>Ingredients</h3>
            <ul>
                <li>1 (17.6 ounce) container full-fat Greek yogurt</li>
                <li>2 tablespoons maple syrup, or to taste</li>
                <li>1/4 teaspoon vanilla extract (Optional)</li>
                <li>1/4 cup sliced almonds</li>
                <li>1/4 cup freeze-dried blueberries</li>
                <li>2 tablespoons cacao nibs
                </li>
            </ul>
        <h3>Steps</h3>
            <ol>
                <li>Line two 9-inch rimmed baking sheets with parchment paper.</li>
                <li>Whisk together yogurt, maple syrup, and vanilla extract. Divide mixture between the 2 baking sheets and spread out using a spatula until about 1/4-inch thick. Scatter sliced almonds, dried blueberries, and cacao nibs evenly over each baking sheet.</li>
                <li>Place baking sheets in the freezer for at least 3 hours, or overnight. Remove from freezer and roughly break or slice into about 2 dozen pieces.</li>
            </ol>
